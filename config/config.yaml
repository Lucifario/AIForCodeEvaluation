data:
  output_base: "./data"
  version_file: "./data/phase1_results/unified_dataset_clean.json"
  log_file: "./logs/pipeline.log"

schedule:
  enabled: false
  cron_expression: "0 0 * * 0"

llm_providers:
  groq:
    api_key_env: "GROQ_API_KEY"
    base_url: "https://api.groq.com/openai/v1"
  openrouter:
    api_key_env: "OPENROUTER_API_KEY"
    base_url: "https://openrouter.ai/api/v1"

llm_models:
  # Generators
  - id: "llama3-8b-groq"
    provider: "groq"
    model_name: "llama-3.1-8b-instant" 
    role: "generator"

  - id: "qwen-coder-32b"
    provider: "openrouter"
    model_name: "qwen/qwen-2.5-coder-32b-instruct"
    role: "generator"

  - id: "mistral-nemo"
    provider: "openrouter"
    model_name: "mistralai/mistral-nemo"
    role: "generator"

  # Judges
  - id: "mistral-small"
    provider: "openrouter"
    model_name: "mistralai/mistral-small-24b-instruct-2501" 
    role: "judge"

  - id: "gemma-27b"
    provider: "openrouter"
    model_name: "google/gemma-3-27b-it" 
    role: "judge"

  # Meta-Judge
  - id: "llama3-70b-meta"
    provider: "groq"
    model_name: "llama-3.3-70b-versatile" 
    role: "meta-judge"

multi_judge_config:
  judge_roles: ["judge"]         
  meta_judge_roles: ["meta-judge"] 
  max_retries: 3                  
  initial_delay: 2